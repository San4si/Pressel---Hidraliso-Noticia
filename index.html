      /* Estilo do modal */
      .modal {
        background-color: #c2c6cb;
        border: white 2px solid;
        padding: 40px;
        margin: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        text-align: left;
        width: 700px;
        position: relative;
        z-index: 1;
      }

      /* Bot√£o de fechar no canto superior direito */
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: transparent;
        border: none;
        font-size: 1.5em;
        color: #333;
        cursor: pointer;
      }

      .modal h2 {
        margin: 0 0 10px;
        font-size: 1.75rem;
      }

      .modal p {
        font-size: 1em;
        margin-bottom: 20px;
      }

      .button,
      .afiliate-link {
        margin-top: 5px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        text-decoration: none;
        padding: 5px 15px 10px 15px;
      }

      .button:hover,
      .afiliate-link:hover {
        background: #007bff;
      }
    </style>
